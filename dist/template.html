<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>
      <div class="content">

        <div class="left">
            <div class="left-content">
                <h1>Weather Live &bull;</h1>
                <form id='city-form'>
                    <label class='city-label' for='city'>Search for a city:</label></br>
                    <input type='text' id='city' name='city'></br>

                    <button id='search-btn'> Search </button>
                </form>
            </div>
        </div>
        <div class="right">
            <div>
                <div class="temp">
                <span class="temp-number">15°</span>
                <img src='../src/images/icon-template.png'>
            </div>
            <div class="temp-buttons">
                <button id='celsius' class="button-temp">°C</button><button class="button-temp" id='farenheit'>°F</button>
            </div>
            <h3>London</h3>
            <div class="info">
                <h4> Main</h4>
                <h4> Description </h4>
                <h4> Max Temperature: <span id="max-temp">80°</span></h4>
                <h4> Min Temperature: <span id="min-temp">60°</span></h4>
            </div>
        </div>

      </div>
      <script src="./main.js"></script>
  </body>
</html>
